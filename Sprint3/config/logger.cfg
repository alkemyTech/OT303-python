[loggers]
keys=root

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=formatter

[logger_root]
level = INFO
handlers = consoleHandler

[handler_consoleHandler]
class = logging.StreamHandler
level = INFO
formatter = formatter

[handler_fileHandler]
class = logging.FileHandler
kwargs = {'filename': '../logs/info_logs.log'}
level = INFO
formatter = formatter

[formatter_formatter]
format = %(asctime)s_%(levelname)s_%(name)s_%(message)s
datefmt= %d/%b/%Y