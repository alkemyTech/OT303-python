[loggers]
keys=root,Connection_DB,Universidad_task

[handlers]
keys=consoleHandler, fileHandlerUniv, fileHandlerDB
[formatters]
keys=simpleFormatter


[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Connection_DB]
level=INFO
handlers=consoleHandler
qualname=Connection_DB
propagate=0

[logger_Universidad_task]
level=INFO
handlers=consoleHandler,fileHandlerUniv
qualname=Universidad_task
propagate=0


[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout)

[handler_fileHandlerUniv]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('/home/pablo/Documentos/data_analysis/Alkemy_aceleracion/OT303-python/dags/functions', 'D', 7) 

[formatter_simpleFormatter]
format=%(asctime)s_%(levelname)s_%(name)s_%(message)s
datefmt=%d-%m-%Y 
